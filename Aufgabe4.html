<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>

<body>

    <h3>Google Maps Demo</h3>
    <div id="googleMap" style="width:100%;height:400px;"></div>
    <script>
        function initMap() {
            var thbingen = {
                lat: 49.952381,
                lng: 7.925409
            };
            var Worms = {
                lat: 49.6341372,
                lng: 8.3507182
            };
            var WohnortBruchweiler = {
                lat: 49.7983705,
                lng: 7.2227272
            };
            var UrlaubsortDomburg = {
                lat: 51.5634575,
                lng: 3.4998639
            };
            var UrlaubsortPalmaDeMallorca = {
                lat: 39.5696005,
                lng: 2.6501603
            };
            var GeographischerMittelpunkt = {
                lat: 47.7534,
                lng: 5.208498
            };
            var mapProp = {
                center: new google.maps.LatLng(GeographischerMittelpunkt),
                zoom: 4.4,
            };
            var meineKarte = new google.maps.Map(document.getElementById('googleMap'), mapProp);
            var marker = new google.maps.Marker({
                position: Worms,
                map: meineKarte
            });
            var marker2 = new google.maps.Marker({
                position: thbingen,
                map: meineKarte
            });
            var marker3 = new google.maps.Marker({
                position: WohnortBruchweiler,
                map: meineKarte
            });
            var marker4 = new google.maps.Marker({
                position: UrlaubsortDomburg,
                map: meineKarte
            });
            var marker5 = new google.maps.Marker({
                position: UrlaubsortPalmaDeMallorca,
                map: meineKarte
            });
            var Mittelpunkt = new google.maps.Marker({
                position: GeographischerMittelpunkt,
                map: meineKarte
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA84ZrNTtrdRZNl0E8l5PFlyDo59riRPCw&callback=initMap">
    </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</body>

</html>
